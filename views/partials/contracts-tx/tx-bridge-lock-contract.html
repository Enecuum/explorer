<table class="table table-sm tx-data-table no-border" ng-init="data=txData.dataEncode.formattedParameters">
    <tbody>
        <tr>
            <th class="pr-md-3 text-nowrap">{{'DST_NETWORK' | translate}}</th>
            <td class="fit">{{data.dst_network.name}}</td>
        </tr>
        <tr>
            <th class="pr-md-3 text-nowrap">{{'DST_ADDRESSS' | translate}}</th>
            <td>
                <a ng-href="{{data.dst_address_link}}" target="_blank">{{data.dst_address}}</a>
            </td>
        </tr>
        <tr>
            <th class="pr-md-3">{{'ASSET' | translate}}</th>
            <td>
                <a ng-href="#!/token/{{data.token_hash}}" target="_blank">{{data.token_hash}}</a>
                <span classs="mr-2">({{data.token_ticker}})</span>
            </td>
        </tr>
        <tr>
            <th class="pr-md-3">{{'AMOUNT' | translate}}</th>
            <td class="fit">{{data.amount}}</td>
        </tr>
        <tr>
            <th class="pr-md-3">{{'NONCE' | translate}}</th>
            <td class="fit">{{data.nonce}}</td>
        </tr>
    </tbody>    
</table>
