<table class="table table-sm tx-data-table no-border" ng-init="data=txData.dataEncode">
    <tbody>
        <tr>
            <th class="pr-md-3 text-nowrap">{{'VALIDATOR_ID' | translate}}</th>
            <td class="fit">{{data.validator_id}}</td>
        </tr>
        <tr>
            <th class="pr-md-3 text-nowrap">{{'VALIDATOR_SIGN' | translate}}</th>
            <td class="fit">{{data.validator_sign}}</td>
        </tr>
        <tr>
            <th class="pr-md-3 text-nowrap">{{'TICKET_HASH' | translate}}</th>
            <td class="fit">{{data.ticket_hash}}</td>
        </tr>
    </tbody>    
</table>
